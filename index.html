      function palySong() {
        sound
          .play()
          .then(() => {})
          .catch(() => {});
      }

      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      const tokenDecoded = jwt_decode(token);
      let cri = 1;

      $(function() {
        var socket = io("http://127.0.0.1:3000", {
          transports: ["websocket"],
          upgrade: false,
          query: { token: token }
        });

        $("form").submit(function(e) {
          socket.emit("events", {
            cri: cri,
            type: "message",
            data: {
              text: $("#m").val(),
              chatId: urlParams.get("chat")
            }
          });
          cri++;
          $("#m").val("");
          e.stopPropagation();
          e.preventDefault();
          return false;
        });

        socket.on("events", function(msg) {
          console.log("EVENTS: ", msg);
          palySong();
          palySong();
          palySong();
          palySong();

          if (msg.type == "hello") return alert("Bienvenido");
          if (msg.type == "error") return alert(msg.error.message);
          if (msg.type == "success") return;
          if (msg.type == "message") {
            if (tokenDecoded.sub == msg.data.sendBy.id)
              $("#messages").append(
                $("<li>")
                  .css("text-align", "right")
                  .css("background", "#eee")
                  .text(msg.data.text)
              );
            else {
              // add message to chat
              $("#messages").append($("<li>").text(msg.data.text));

              // mark message as seen
              socket.emit("events", {
                cri: cri,
                type: "seen",
                data: { messageIds: [msg.data.id] }
              });
              cri++;
            }
          }
        });

        socket.on("message", function(msg) {
          console.log("NEW MESSAGE!!!! ", msg);
        });

        socket.on("error", function(error) {
          console.log("ERROR HERE!!!! ", error);
        });

        socket.on("connect_error", function(error) {
          console.log("CANT CONNECT!!!! ", error);
          // ...
        });

        socket.on("connect_failed", function(error) {
          console.log("CONNECT FAILED!!!! ", error);
          // ...
        });

        socket.on("disconnect", error => {
          console.log("DISCONNECTED!!!! ", error);
          // ...
        });

        socket.on("exception", error => {
          console.log("exception PLEASEEEEEEEEE WORK!!!! ", error);
          palySong();
          palySong();
          palySong();
          palySong();
          // ...
        });
      });
