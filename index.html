<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #000;
        padding: 3px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 0.5%;
      }
      form button {
        width: 9%;
        background: rgb(130, 224, 255);
        border: none;
        padding: 10px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        padding: 5px 10px;
      }
      #messages {
        margin-bottom: 40px;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form><input id="m" autocomplete="off" /><button>Send</button></form>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
    <script src="./jwt-decode.min.js"></script>
    <script>
      const urlParams = new URLSearchParams(window.location.search);
      const token = urlParams.get("token");
      const tokenDecoded = jwt_decode(token);
      let cri = 1;

      $(function() {
        var socket = io("http://127.0.0.1:3000", {
          transports: ["websocket"],
          upgrade: false,
          query: { token: token }
        });

        $("form").submit(function(e) {
          socket.emit("events", {
            cri: cri,
            type: "message",
            data: {
              text: $("#m").val(),
              chatId: urlParams.get("chat")
            }
          });
          cri++;
          $("#m").val("");
          e.stopPropagation();
          e.preventDefault();
          return false;
        });

        socket.on("events", function(msg) {
          console.log("EVENTS: ", msg);
          if (msg.type == "hello") return alert("Bienvenido");
          if (msg.type == "error") return alert(msg.error.message);
          if (msg.type == "success") return;

          if (tokenDecoded.sub == msg.data.sendBy.id)
            $("#messages").append(
              $("<li>")
                .css("text-align", "right")
                .css("background", "#eee")
                .text(msg.data.text)
            );
          else $("#messages").append($("<li>").text(msg.data.text));
        });

        socket.on("message", function(msg) {
          console.log("NEW MESSAGE!!!! ", msg);
        });

        socket.on("error", function(error) {
          console.log("ERROR HERE!!!! ", error);
        });

        socket.on("connect_error", function(error) {
          console.log("CANT CONNECT!!!! ", error);
          // ...
        });

        socket.on("connect_failed", function(error) {
          console.log("CONNECT FAILED!!!! ", error);
          // ...
        });

        socket.on("disconnect", error => {
          console.log("DISCONNECTED!!!! ", error);
          // ...
        });

        socket.on("exception", error => {
          console.log("exception PLEASEEEEEEEEE WORK!!!! ", error);
          // ...
        });
      });
    </script>
  </body>
</html>
